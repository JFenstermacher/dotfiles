#----------- BASE CONFIGURATIONS -------------#
unbind C-b
set -g prefix C-a

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g default-terminal "screen-256color"
set -g -sa terminal-overrides ',xterm-256color:RGB'
set -g -ga terminal-overrides ',xterm-256color:RGB'

#----------- STATUS BAR -------------#
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

set -g status-style "fg=#c0caf5,bg=#16161e"

set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]"
set -g status-right "#{?client_prefix,#[fg=#ff9e64]#[bg=#16161e]#[fg=#15161e]#[bg=#ff9e64] PREFIX ,}#[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161e,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "fg=#7aa2f7,bg=#16161e,underscore"
setw -g window-status-separator ""
setw -g window-status-style "fg=#a9b1d6,bg=#16161e,none"
setw -g window-status-format "#[fg=#c0caf5,bg=#16161e] #I  #W #F "
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]"

set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

set -g window-style 'bg=#16161e'
set -g window-active-style 'bg=#1a1b26'

set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g monitor-activity on
set -g visual-activity off

set -g status-keys "emacs"
setw -g mode-keys vi

set -sg escape-time 10
set -g focus-events on

set -g history-limit 5000

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y if -F "#{selection_present}" \
    "send -X copy-pipe-and-cancel" \
    "switch-client -T copy-mode-vi-yank"

bind -T copy-mode-vi-yank v send -X begin-selection
bind -T copy-mode-vi-yank y send -X start-of-line \; send -X begin-selection \; send -X end-of-line \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank $ send -X begin-selection \; send -X end-of-line \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank w send -X begin-selection \; send -X next-word-end \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank W send -X begin-selection \; send -X next-space-end \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank b send -X begin-selection \; send -X previous-word \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank B send -X begin-selection \; send -X previous-space \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yank i switch-client -T copy-mode-vi-yanki

bind -T copy-mode-vi-yanki v send -X begin-selection
bind -T copy-mode-vi-yanki w send -X previous-word \; send -X begin-selection \; send -X next-word-end \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki W send -X previous-space \; send -X begin-selection \; send -X next-space-end \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki [ send -X jump-backward "[" \; send -X begin-selection \; send -X jump-forward "]" \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki ] send -X jump-backward "[" \; send -X begin-selection \; send -X jump-forward "]" \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki ( send -X jump-backward "(" \; send -X begin-selection \; send -X jump-forward ")" \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki ) send -X jump-backward "(" \; send -X begin-selection \; send -X jump-forward ")" \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki \" send -X jump-backward "\"" \; send -X begin-selection \; send -X jump-forward "\"" \; send -X copy-pipe-and-cancel
bind -T copy-mode-vi-yanki \' send -X jump-backward "'" \; send -X begin-selection \; send -X jump-forward "'" \; send -X copy-pipe-and-cancel

unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel

#----------- PANE BINDS --------------#

bind b break-pane -d
bind c new-window -c '#{pane_current_path}'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

bind -n F7 if-shell -F "#{==:#{window_panes},1}" \
    "split-window -v -c '#{pane_current_path}' -l '30%'" \
    "resize-pane -Z"
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

#-------- SESSION BINDS -------------#

bind p display-popup -E "ta ~/workspace"
bind j display-popup -E "\
  tmux ls -F '#{?session_attached,,#{session_name}}' |\
  sed '/^$/d' |\
  fzf --reverse -m --header jump-to-session --preview 'tmux capture-pane -pt {}' |\
  xargs -I {} tmux switch-client -t {}"
bind k display-popup -E "\
  tmux ls -F '#{?session_attached,,#{session_name}}' |\
  sed '/^$/d' |\
  fzf --reverse -m --header=kill-session --preview 'tmux capture-pane -pt {}' |\
  xargs -I {} tmux kill-session -t {}"
bind C-j choose-tree -swZ

#----------- TPM -------------#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
